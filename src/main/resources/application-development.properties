## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5555/pbsportal
spring.datasource.username=pbsportal
spring.datasource.password=pbsportal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Templates reloading during development
spring.thymeleaf.cache=false
logging.level.root=WARN
logging.level.ch.itds=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.output.ansi.enabled=always
spring.security.oauth2.client.provider.midata.authorization-uri=https://pbs.puzzle.ch/oauth/authorize
spring.security.oauth2.client.provider.midata.token-uri=https://pbs.puzzle.ch/oauth/token
spring.security.oauth2.client.provider.midata.user-info-uri=https://pbs.puzzle.ch/oauth/profile