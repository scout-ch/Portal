<!DOCTYPE html>
<html
        th:with="lang=${#locale.language}" th:lang="${lang}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="#{general.app.name}">application name</title>
    <th:block th:replace="fragments/head :: head"/>
</head>
<body>


<th:block th:replace="fragments/header :: header"/>

<main role="main">
    <div class="container">
        <div class="row">
            <th:block th:replace="fragments/notifications :: notifications"/>
            <div class="col-md-12" layout:fragment="content">
                Page content goes here
            </div>
        </div>
    </div> <!-- /container -->
</main>

<th:block th:replace="fragments/footer :: footer"/>
<th:block layout:fragment="scripts"/>

</body>
</html>
