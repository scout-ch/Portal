<header class="page-header" th:fragment="header"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:asset="https://www.itds.ch/taglib/asset"
>
    <div class="container">
        <div class="col-block col-3">
            <div class="col">
                <a class="logo" href="@{/}">
                    <img asset:src="@{/assets/pfadibewegung-schweiz-logo.svg}" alt="Pfadibewegung Schweiz"/>
                </a>
            </div>

            <div class="col flex-justify-end">
                <nav class="links">
                    <ul>
                        <li>
                            <a th:href="@{/message}" th:text="#{message.title}">Nachrichten</a>
                            <span class="badge message-count-total"
                                  th:text="${@messageService.countUnreadMessages(#authentication.principal)}">3</span>
                        </li>
                        <li><a href="" target="_blank" rel="noopener">Hilfe</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col flex-justify-end">
                <nav class="language-switch">
                    <ul>
                        <li><a href="?lang=de">DE</a></li>
                        <li><a href="?lang=fr">FR</a></li>
                        <li><a href="?lang=it">IT</a></li>
                        <li><a href="?lang=en">EN</a></li>
                    </ul>
                </nav>

                <nav class="icons">
                    <th:block sec:authorize="!isAuthenticated()">
                        <a class="btn-icon" title="Login" href="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.755 22.685">
                                <path d="M16,5a7,7,0,0,0-3.906,12.813A10.029,10.029,0,0,0,6,27H8a8,8,0,0,1,16,0h2a10.029,10.029,0,0,0-6.094-9.187A7,7,0,0,0,16,5Zm0,2a5,5,0,1,1-5,5A4.985,4.985,0,0,1,16,7Z" transform="matrix(0.999, -0.035, 0.035, 0.999, -6.171, -4.09)" fill="currentColor"/>
                            </svg>
                        </a>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <a class="btn-icon" href="javascript:document.logoutForm.submit()" th:title="#{general.menu.logout}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.755 22.685">
                                <path d="M16,5a7,7,0,0,0-3.906,12.813A10.029,10.029,0,0,0,6,27H8a8,8,0,0,1,16,0h2a10.029,10.029,0,0,0-6.094-9.187A7,7,0,0,0,16,5Zm0,2a5,5,0,1,1-5,5A4.985,4.985,0,0,1,16,7Z" transform="matrix(0.999, -0.035, 0.035, 0.999, -6.171, -4.09)" fill="currentColor"/>
                            </svg>
                        </a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </th:block>
                    <a class="btn-icon" th:href="@{/admin}" sec:authorize="isAuthenticated()" th:title="#{general.menu.admin}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.31 23.943">
                            <path d="M12.409,3l-.144.748-.547,2.734A9.153,9.153,0,0,0,9.33,7.892L6.653,6.971l-.719-.23L5.56,7.4,3.718,10.569l-.374.662.547.489,2.072,1.813a8.989,8.989,0,0,0-.173,1.439,8.989,8.989,0,0,0,.173,1.439L3.891,18.223l-.547.489.374.662L5.56,22.54l.374.662.719-.23,2.676-.921a9.153,9.153,0,0,0,2.389,1.41l.547,2.734.144.748h5.18l.144-.748.547-2.734a9.153,9.153,0,0,0,2.389-1.41l2.676.921.719.23.374-.662,1.842-3.166.374-.662-.547-.489L24.035,16.41a8.989,8.989,0,0,0,.173-1.439,8.989,8.989,0,0,0-.173-1.439l2.072-1.813.547-.489-.374-.662L24.438,7.4l-.374-.662-.719.23-2.676.921a9.153,9.153,0,0,0-2.389-1.41l-.547-2.734L17.589,3Zm1.5,1.842h2.187l.46,2.389.115.547.518.173a7.382,7.382,0,0,1,2.791,1.612l.4.374.518-.173,2.331-.806,1.094,1.871-1.842,1.64-.432.345.144.547a7.607,7.607,0,0,1,0,3.223l-.115.547.4.345,1.842,1.64-1.094,1.871L20.9,20.18l-.518-.173-.4.374a7.382,7.382,0,0,1-2.791,1.612l-.518.173-.115.547-.46,2.389H13.905l-.46-2.389-.115-.547-.518-.173a7.382,7.382,0,0,1-2.791-1.612l-.4-.374L9.1,20.18l-2.331.806L5.675,19.116l1.842-1.64.432-.345L7.8,16.583a7.607,7.607,0,0,1,0-3.223l.144-.547-.432-.345-1.842-1.64L6.768,8.957,9.1,9.763l.518.173.4-.374A7.382,7.382,0,0,1,12.812,7.95l.518-.173.115-.547ZM15,10.367a4.6,4.6,0,1,0,4.6,4.6A4.618,4.618,0,0,0,15,10.367Zm0,1.842a2.763,2.763,0,1,1-2.763,2.763A2.75,2.75,0,0,1,15,12.209Z" transform="translate(-3.344 -3)" fill="currentColor"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
