<th:block th:fragment="footer"
        xmlns:asset="https://www.itds.ch/taglib/asset"
        xmlns:th="http://www.thymeleaf.org"
>
    <footer class="page-footer">
        <div class="container">
            <div class="col-block col-2">
                <div class="col">
                    <strong th:text="#{general.footer.copyright}"></strong>
                    <th:block th:replace="fragments/version"/>
                    <br/>
                    <small>
                        <th:block th:text="#{general.footer.developed-by}"></th:block>
                        <a href="https://www.itds.ch/" target="_blank">IT &amp; Design Solutions GmbH</a>
                    </small>
                </div>

                <div class="col text-right">
                    <nav class="links">
                        <ul>
                            <li><a th:href="#{general.footer.legal-notice.url}"
                                   th:text="#{general.footer.legal-notice}">Impressum</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script asset:src="@{/assets/application.js}"></script>
</th:block>
